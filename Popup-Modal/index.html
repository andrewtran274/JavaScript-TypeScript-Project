<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup Modal</title>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <button class="btn buttonShow">SHOW POPUP</button>
      <p class="ovelay"></p>
      <div class="popup-modal">
        <div class="popup-icon">
          <ion-icon name="checkmark-circle-outline"></ion-icon>
        </div>
        <h1 class="status">Completed</h1>
        <p class="description">
          You have sucessfully downloaded all the source code files
        </p>
        <div class="group-popup-btn">
          <button class="btn close-popup">Ok, Close</button>
          <button class="btn open-file">Open File</button>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
