<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rating Model</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">What is your rating?</h1>
      <p class="description">
        Lorem, ipsum dolor elit. Sed sunt veniam quas nulla, sequi dolorem nobis
        omnis odio
      </p>
      <div class="rating">
        <i class="bx bxs-star" id="1"></i>
        <i class="bx bxs-star" id="2"></i>
        <i class="bx bxs-star" id="3"></i>
        <i class="bx bxs-star" id="4"></i>
        <i class="bx bxs-star" id="5"></i>
        <div class="line"></div>
        <div class="point">0</div>
      </div>

      <button class="cta-submit btn">Submit</button>
      <p class="closed">No thanks</p>
      <div class="btn-closed">
        <i class="bx bx-x"></i>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
