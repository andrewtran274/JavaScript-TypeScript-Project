<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors App</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="ui-game">
        <div class="user-img item">
          <i class="fa-regular fa-hand-back-fist"></i>
        </div>
        <div class="cpu-img item">
          <i class="fa-regular fa-hand-back-fist"></i>
        </div>
      </div>
      <div class="result">Let's Go...!</div>

      <div class="control-game">
        <div class="rock item">
          <i class="fa-regular fa-hand-back-fist"></i>
          <div class="title">Rock</div>
        </div>
        <div class="paper item">
          <i class="fa-regular fa-hand"></i>
          <div class="title">Paper</div>
        </div>
        <div class="scissor item">
          <i class="fa-regular fa-hand-scissors"></i>
          <div class="title">Scissor</div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
