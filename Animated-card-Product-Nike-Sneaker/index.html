<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Card Sneaker Nike</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-top">
          <div class="icon">
            <div class="logo">
              <img
                src="https://amis.misa.vn/wp-content/uploads/2022/10/y-nghia-logo-cua-nike-1.jpg"
                alt=""
              />
            </div>
            <div class="bag">
              <i class="bx bx-shopping-bag"></i>
            </div>
          </div>

          <div class="card-img">
            <img
              src="https://images.stockx.com/images/Nike-KD-12-TB-Game-Royal.jpg?fit=fill&bg=FFFFFF&w=700&h=500&fm=webp&auto=compress&q=90&dpr=2&trim=color&updated_at=1642460334"
              alt=""
              class="active"
              id="blue"
            />

            <img
              src="https://image.goat.com/transform/v1/attachments/product_template_additional_pictures/images/057/899/059/original/545921_01.jpg.jpeg?action=crop&width=750"
              alt=""
              id="red"
            />

            <img
              src="https://img.shopstyle-cdn.com/sim/ee/f3/eef347493c346e610f7b5b7393bbdaed_best/zoom-kd12-sneakers.jpg"
              alt=""
              id="green"
            />
          </div>
        </div>

        <div class="card-bottom">
          <h1 class="title">NIKE ZOOM KD 12</h1>
          <p class="des">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Mollitia,
            autem?
          </p>
          <div class="star">
            <i class="bx bxs-star"></i>
            <i class="bx bxs-star"></i>
            <i class="bx bxs-star"></i>
            <i class="bx bxs-star"></i>
            <i class="bx bx-star"></i>
          </div>

          <div class="card-info">
            <div class="colors">
              <p>Colour:</p>
              <p id="blue" class="circle blue active"></p>
              <p id="red" class="circle red"></p>
              <p id="green" class="circle green"></p>
            </div>
            <div class="price">
              <p>$09.00</p>
              <p>Nine dollar only</p>
            </div>
          </div>

          <button class="btn">ADD TO CART</button>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
