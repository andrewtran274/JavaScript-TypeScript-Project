<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Validation Check</title>
    <link rel="stylesheet" href="style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <input type="password" class="input-password" placeholder="Password" />
        <p class="text">Password should be</p>
        <ul class="check-list">
          <li class="">
            <span class="icon"
              ><ion-icon name="checkmark-outline"></ion-icon
            ></span>
            <p class="text-valid">At least 8 characters long</p>
          </li>
          <li>
            <span class="icon"
              ><ion-icon name="checkmark-outline"></ion-icon
            ></span>
            <p class="text-valid">At least 1 number (0...9)</p>
          </li>
          <li>
            <span class="icon"
              ><ion-icon name="checkmark-outline"></ion-icon
            ></span>
            <p class="text-valid">At least 1 lowercase letter (a...z)</p>
          </li>
          <li>
            <span class="icon"
              ><ion-icon name="checkmark-outline"></ion-icon
            ></span>
            <p class="text-valid">At least 1 special symbol (!...$)</p>
          </li>
          <li>
            <span class="icon"
              ><ion-icon name="checkmark-outline"></ion-icon
            ></span>
            <p class="text-valid">At least 1 uppercase letter</p>
          </li>
        </ul>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
