<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="heading">Tip Calculator</h2>
      <p class="desription">
        Enter the bill amount and tip percentage to calculator the total.
      </p>
      <form action="#">
        <label for="bill-amount">Bill amount:</label>
        <input type="text" id="bill-amount" />
        <label for="tip-percentage">Tip percentage:</label>
        <input type="text" id="tip-percentage" />
        <button class="button" enter-class="calculator-button">
          Calculator
        </button>
      </form>
      <div class="total-amount">Total: <span class="result"></span></div>
    </div>

    <!-- <footer>
      <p>Copyright &copy; 2023</p>
    </footer> -->

    <script src="./app.js"></script>
  </body>
</html>
